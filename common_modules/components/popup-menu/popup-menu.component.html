<div class="popup-menu" *ngIf="showPopupMenu" [style.right]="customStyle?.right">
  <ul>
    <ng-container *ngFor="let item of menuItems">
      <li *ngIf="item.show" class="item" [class.item-disabled]="!item.enabled"  (click)="onPopupMenuClick($event, item)">
        <span class="mt-icon material-icons-round" [ngStyle]="{'font-size': item.iconSize}">
          {{item.icon}}
        </span>
        <span class="item-name">{{ item.name }}</span>
      </li>
    </ng-container>
  </ul>
</div>
