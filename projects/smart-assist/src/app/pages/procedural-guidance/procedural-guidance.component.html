<div class="bg_page"></div>
<div class="wrapper">
  <app-page-header
  [title]="'Knowledge Center'"
  [showSeparator]="true"
></app-page-header>
<div class="container">
  <div class="header_filter">
    <h2>How can we help? üëã</h2>
    <div class="search_form">
        <span class="mt-icon material-icons-round card_icon"> manage_search </span>
        <input [formControl]="question" type="text" class="search_input" placeholder="Search for articles" />
        <div class="search_btns">
          <button type="button">
            <span class="mt-icon material-icons-round card_icon"> microphone </span>
          </button>
          <button type="button" (click)="submitForm()">
            <span class="mt-icon material-icons-round card_icon"> send </span>
          </button>
        </div>
        
    </div>
  </div>
 <div class="main_content">

       <span class="contents" *ngIf="questionText.length > 0">
          <p class="question">Question : {{questionText}}</p>
          <div class="answer">
            <loading-spinner *ngIf="isLoading" [loaderClass]="'loading-up'" [loadingText]="''"></loading-spinner>

            <!-- <loading-spinner *ngIf="isRecordLoading" loadingText="Data Processing.."></loading-spinner> -->
              <div class="answer_content" [ngClass]="!isLoading ? 'page-slideup dis-bk' : 'page-hidden'">                   
                    <!-- {{responseText}} -->
                    <div class="primary_text" style="margin-bottom: 20px;">
                      <p class="answer_heading">Answer :</p>
                      <span id="responseText"></span>
                    </div>
                    
                    <!-- {{referenceText}} -->
                    <div  class="secondary_text">
                      <p class="answer_heading">Reference Snippets :</p>
                      <button style="display:block; text-decoration:underline; margin-bottom: 5px;" (click)="openPopup(reference.source)" *ngFor="let reference of responseData">
                        {{reference.source_name}}
                      </button>
                      
                      <!-- <button style="text-decoration: underline;" (click)="openPopup()">View Reference</button> -->
                      <!-- <a href="../../../assets/reference-htmls/reference1.html" target="_blank">Click to View</a> -->
                      <!-- <span id="referenceText"></span> -->
                    </div>
                    
              </div>
          </div>
